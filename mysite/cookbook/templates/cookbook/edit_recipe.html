{% extends "cookbook/base.html" %}
{% block title%}Edit Recipe{% endblock title %}

{% block content %}  
<div class="container">
  <h2>Edit Recipe</h2>
  <div class="well">
  <form action="{% url 'cookbook:edit_recipe' recipe_id %}" id="recipe_form" method="post">
    {% csrf_token %}
    {{ form.as_p }}

  </form>
  </div>
</div>
{% endblock content %}
