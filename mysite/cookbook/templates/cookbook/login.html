{% extends "cookbook/base.html" %}
{% block title%}Log in{% endblock title %}

{% block content %}  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
    <div class="well">
    <form action="{% url 'cookbook:login' %}" id="login" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Log in" class='btn btn-primary'>
    </form>
    </div>
    </div>
  </div>
  <p> 
    Don't have an account? 
    <a href={% url "cookbook:create_user" %}>Create one<a>
  </p>
</div>
{% endblock content %}
